# Questions
project_name:
    type: str
    help: What is your AutoPkg CI project name?
    default: autopkg-ci

project_id:
    type: str
    help: What is the organizational identifier for your recipe repository?
    default: com.github.autopkg-ci

ci:
    type: str
    help: What Continuous Integration service do you want to use?
    choices:
        Azure Devops: azure
        GitHub CI: github
        GitLab CI: gitlab
    default: azure